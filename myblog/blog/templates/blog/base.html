<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Audiowide|Inconsolata|Russo+One" rel="stylesheet">


  </head>


  <body>

  <nav class="navbar navbar-inverse techfont" >
    <div class="container">
      <ul class = "nav navbar-nav">
        <li><a id="one" class='navbar-brand bigbrand' href="{% url 'post_list' %}">BLOGUL DE VACANTE</a></li>
      </ul>

    <ul class= 'nav navbar-nav navbar-right'>
      {% if user.is_authenticated %}
      <li><a  id="one" href="{% url 'post_new' %}">New Post</a></li>
      <li><a  id="one" href="{% url 'post_draft_list' %}">Drafts</a></li>
      <li><a  id="one" href="{% url 'logout' %}">LogOUT</a></li>
      <li><a  id="one" >WELCOME {{user.username}}</a></li>
      {% else %}
      <li><a id="one" class ='nav navbar-nav navbar-right 'href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span>LogIN</a></li>

      {% endif %}

    </ul>
  </div>
</nav>



  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block content %}
          {% endblock %}

        </div>

      </div>

    </div>

  </div>


</body>
</html>
